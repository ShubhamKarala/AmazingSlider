<!DOCTYPE html>
<html>
<head>
<title>Amazing Slider</title>
    <!--     Fonts and icons     -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <body>
 <div class="section" id="carousel">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="card card-raised card-carousel">
							<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
								<div class="carousel slide" data-ride="carousel">

									<ol class="carousel-indicators">
										<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
										<li data-target="#carousel-example-generic" data-slide-to="1"></li>
										<li data-target="#carousel-example-generic" data-slide-to="2"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="6"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="7"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="8"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="9"></li>
                                        <li data-target="#carousel-example-generic" data-slide-to="10"></li>
                                        
									</ol>

									<div class="carousel-inner">
										<div class="item active">
											<img src="img/bg2.jpg" alt="Awesome Image">
											<div class="carousel-caption">
												<h4>This Slider is amazing</h4>
											</div>
										</div>
										<div class="item">
											<img src="img/bg9.jpg" alt="Awesome Image">
											<div class="carousel-caption">
												<h4>I like it</h4>
											</div>
										</div>
										<div class="item">
											<img src="img/bg4.jpg" alt="Awesome Image">
											<div class="carousel-caption">
												<h4>Hell Yeah</h4>
											</div>
                                        </div>    
                                        <div class="item">
											<img src="img/bg5.jpg" alt="Awesome Image">
                                        </div>
                                        
                                        <div class="item">
											<img src="img/bg6.png" alt="Awesome Image">
                                          
                                        </div>
                                        <div class="item">
											<img src="img/bg7.jpg" alt="Awesome Image">
                                            </div>
                                        <div class="item">
											<img src="img/bg8.jpg" alt="Awesome Image">
                                            </div>
                                        <div class="item">
											<img src="img/bg3.jpeg" alt="Awesome Image">
                                            </div>
                                        <div class="item">
											<img src="img/bg10.jpg" alt="Awesome Image">
                                            </div>
                                        <div class="item">
											<img src="img/bg11.jpg" alt="Awesome Image">
                                            </div>
                                        <div class="item">
											<img src="img/bg12.jpg" alt="Awesome Image">
                                            </div>    
										</div>
									</div>

									<!-- Controls -->
									<a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
										<i class="material-icons">keyboard_arrow_left</i>
									</a>
									<a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
										<i class="material-icons">keyboard_arrow_right</i>
									</a>
								</div>
							</div>
						</div>
    
    </body>
